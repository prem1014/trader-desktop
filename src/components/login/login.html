<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 jumbotron">
	<h2>Log In</h2>
	 <form>
        <div class="form-group">
            <select class="form-control" ng-options="item.id as item.name for item in vm.users" ng-model="vm.selectedName"></select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.login()">Log In</button>
    </form>
</div>
