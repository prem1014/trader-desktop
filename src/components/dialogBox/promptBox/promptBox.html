<div class="modal fade" id="promptBox" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please enter number of order to create</h4>
            </div>
            <div class="modal-body">
                <input type="number" ng-model='promptCtrl.noOfOrders' class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click='promptCtrl.createOrders()'
                        data-dismiss="modal">Create
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
